<!DOCTYPE html>
<html>
  <head>
    <title> Welcome to MUWY: Meet Up With Yeong </title>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        margin-bottom: 25px;
        padding: 0;
        background-color: #f0f0f0;
        font-family: "Lucida Grande", "Bitstream Vera Sans", "Verdana";
        font-size: 13px;
        color: #333;
      }

      h1 {
        font-size: 28px;
        color: #000;
      }

      a  {color: #03c}
      a:hover {
        background-color: #03c;
        color: white;
        text-decoration: none;
      }


      #page {
        background-color: #f0f0f0;
        width: 750px;
        margin: 0;
        margin-left: auto;
        margin-right: auto;
      }

      #content {
        float: left;
        background-color: white;
        border: 3px solid #aaa;
        border-top: none;
        padding: 25px;
        width: 500px;
      }

      #sidebar {
        float: right;
        width: 175px;
      }

      #header, #banner, #form {
        padding-left: 75px;
        padding-right: 30px;
      }


      #header {
        background-image: url("https://fbcdn-profile-a.akamaihd.net/hprofile-ak-snc7/c50.50.621.621/s160x160/6243_10152281217180046_1605814208_n.jpg");
        background-repeat: no-repeat;
        background-position: top left;
        height: 150px;
        width: 150px;
      }
      
      #header h1, #header h2 {margin: 0}
      
      #header h1 {
        color: #1D3B67;
        font-weight: normal;
        font-size: 30px;
      }
      
      #header h2 {
        color: #888;
        font-weight: normal;
        font-size: 16px;
      }


      #banner h1 {
        margin: 0;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .filename {
        font-style: italic;
      }
    </style>
    <script type="text/javascript">
      function about() {
        info = document.getElementById('about-content');
        if (window.XMLHttpRequest)
          { xhr = new XMLHttpRequest(); }
        else
          { xhr = new ActiveXObject("Microsoft.XMLHTTP"); }
        xhr.open("GET","rails/info/properties",false);
        xhr.send("");
        info.innerHTML = xhr.responseText;
        info.style.display = 'block'
      }
    </script>
  </head>
  <body>
    <div id="page">
      
      <div id="content">
        <div id="header">
          <h1>                 MUWY</h1>
          <h2>                 Meet Up With Yeong!</h2>
        </div>

        <div id="about">
          <h1><a href="https://www.facebook.com/yeongwei"> Click here to stalk me. </a></h1>
        </div>

        <div id="form">
          <form> 
            What is your name?: <input type="text" name="name"><br>
            What would you like to do?: 
              <input type="radio" name="activity" value="meal"> Meal 
              <input type="radio" name="activity" value="chillout"> Chill Out
            <input type="submit" value="Submit">
          </form>
        </div>

      <div id="footer">&nbsp;</div>
    </div>
  </body>
</html>
